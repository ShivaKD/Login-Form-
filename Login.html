<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social"> <i class="fa fa-google"></i></a>
                    <a href="#" class="social"> <i class="fa fa-linkedin-square"></i></a>
                    <a href="#" class="social"> <i class="fa fa-github"></i></a>
                </div>
                <span>
                    or use your email for Registration
                </span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"> <i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"> <i class="fa fa-linkedin-square"></i></a>
                    <a href="#" class="social"> <i class="fa fa-github"></i></a>
                </div>
                <span>
                    or use your Account
                </span>
                <input type="email" placeholder="E-Mail">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>Wlecome to our Medicare Pharmeasy</h1>
                    <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>Wlecome to our Medicare Pharmeasy</h1>
                    <button class="press" id="signUp">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-pannel-active");
        })

        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-pannel-active");
        })
    </script>
</body>
</html>
